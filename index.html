<!DOCTYPE html>
<html>

<head>
  <!-- <base href="/" /> -->
  <!-- Add a plain CSS file: see https://trunkrs.dev/assets/#css -->
  <!-- If using Tailwind with Leptos CSR, see https://trunkrs.dev/assets/#tailwind instead-->
  <link data-trunk rel="scss" href="public/styles.scss" />

  <!-- Include favicon in dist output: see https://trunkrs.dev/assets/#icon -->
  <link data-trunk rel="icon" href="public/favicon.ico" />

  <!-- include support for `wasm-bindgen --weak-refs` - see: https://rustwasm.github.io/docs/wasm-bindgen/reference/weak-references.html -->
  <link data-trunk rel="rust" data-wasm-opt="z" data-weak-refs />

  <link data-trunk rel="copy-dir" href="public/assets" />
</head>

<body>
    <div id="app">
      <div id="loading-screen"
        style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif;">
        <div style="text-align: center;">
          <div class="spinner"></div>
          <p>FuelGetter is warming up...</p>
        </div>
      </div>
    </div>
  <style>
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
  <script>
    function hideLoader() {
      const loader = document.getElementById('loading-screen');
      if (loader) loader.style.display = 'none';
    }
  </script>
</body>

</html>
